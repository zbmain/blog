        <h1 id="字符串-lt-gt-数组-互转"><a href="#字符串-lt-gt-数组-互转" class="headerlink" title="字符串&lt;-&gt;数组 互转"></a>字符串&lt;-&gt;数组 互转</h1><ul>
<li>字符串 -&gt; 数组<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">x = <span class="string">&#x27;123&#x27;</span></span><br><span class="line"><span class="built_in">list</span>(x) <span class="comment"># [&#x27;1&#x27;, &#x27;2&#x27;, &#x27;3&#x27;]</span></span><br><span class="line">x = <span class="string">&#x27;1,2,3&#x27;</span></span><br><span class="line">x.split(<span class="string">&#x27;,&#x27;</span>) <span class="comment"># [&#x27;1&#x27;, &#x27;2&#x27;, &#x27;3&#x27;]</span></span><br></pre></td></tr></table></figure></li>
<li>数组 -&gt; 字符串<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">arr = [<span class="string">&#x27;a&#x27;</span>,<span class="string">&#x27;b&#x27;</span>,<span class="string">&#x27;c&#x27;</span>]</span><br><span class="line">x = <span class="string">&#x27;&#x27;</span>.join(arr)</span><br><span class="line">x = <span class="string">&#x27;,&#x27;</span>.join(arr)</span><br><span class="line"></span><br><span class="line">arr = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]</span><br><span class="line">x = <span class="string">&#x27;,&#x27;</span>.join(<span class="built_in">str</span>(i) <span class="keyword">for</span> i <span class="keyword">in</span> arr) <span class="comment"># 使用遍历强转元素格式</span></span><br><span class="line">x = <span class="string">&#x27;&#x27;</span>.join(arr) <span class="comment"># 若列表中有数字类型，使用join(arr)报错</span></span><br></pre></td></tr></table></figure>
<h1 id="字符串-gt-整型数组"><a href="#字符串-gt-整型数组" class="headerlink" title="字符串 -&gt; 整型数组"></a>字符串 -&gt; 整型数组</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">x = <span class="string">&#x27;1 2 3&#x27;</span> <span class="comment">#有时候通过input输入</span></span><br><span class="line">print(x.split()) <span class="comment"># 元素类型为str:[&#x27;1&#x27;,&#x27;2&#x27;,&#x27;3&#x27;]</span></span><br><span class="line">print(<span class="built_in">list</span>(<span class="built_in">map</span>(<span class="built_in">int</span>, x.split()))) <span class="comment"># 将字符串转数组元素类型改为int:[1,2,3]</span></span><br></pre></td></tr></table></figure>
<h1 id="最大值"><a href="#最大值" class="headerlink" title="最大值"></a>最大值</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 整数</span></span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line">MAX_INT = sys.maxsize</span><br><span class="line"><span class="comment"># 浮点数</span></span><br><span class="line">MAX_FLOAT = <span class="built_in">float</span>(<span class="string">&#x27;inf&#x27;</span>) <span class="comment"># float(&#x27;-inf&#x27;)</span></span><br></pre></td></tr></table></figure>
</li>
</ul>
